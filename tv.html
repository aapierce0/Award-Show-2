<!doctype html>
<html ng-app="Oscars">

<head>
	<title>Oscars 2 | TV</title>

	<script type="text/javascript" src="/js/angular.min.js"></script>
	<script type="text/javascript" src="/js/angular-touch.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>

	<script type="text/javascript" src="/js/underscore-min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script type="text/javascript" src="/js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">


	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body ng-controller="TVCtrl" id="TV">



	<div ng-repeat="category in oscarsModel.categories | filter : {votingActive:true}" class="category">
		<span class="category-name">{{category.name}}</span>

		<!-- Display a box for each individual nominee -->
		<div ng-repeat="nominee in category.nominees" ng-class="{nominee: true, selected: (nominee.title == me.picks[category.name])}">
			<span class="title">{{nominee.title}}</span>
			<span class="subtitle">{{nominee.subtitle}}</span>
			<div class="users">
				<span ng-repeat="user in usersWhoPicked(category.name, nominee.title)" ng-class="{userToken: true, selected: (user.name == me.name)}">{{user.name}}</span>
			</div>
		</div>
	</div>




</body>
</html>
